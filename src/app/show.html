<h1>Show employee</h1>
<table border="8"><tr>
    <th>Employee Id</th>
    <th>Employee Name</th>
    <th>Employee Salary</th>
    <th>Employee Department</th></tr>
    <tr *ngFor= "let emp of empA">
        <td>{{emp.empId}}</td>
        <td>{{emp.empName}}</td>
        <td>{{emp.empSalary}}</td>
        <td>{{emp.empDepartment}}</td>

    </tr>

</table>
